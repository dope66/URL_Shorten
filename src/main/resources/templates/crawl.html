<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crawl Results</title>
</head>
<body>
<h1>Crawl Results</h1>
<table>
    <thead>
    <tr>
        <th>Article Text</th>
        <th>Article URL</th>
        <th>company</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="scrap : ${scraps}">
        <td th:text="${scrap.articleText}"></td>
        <td>
            <a th:href="${scrap.articleUrl}" target="_blank"> 홈페이지로 가기</a>
        </td>
        <td th:text="${scrap.company}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
