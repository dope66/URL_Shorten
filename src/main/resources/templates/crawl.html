<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Crawl Results</title>
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet"/>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>
<h1>Crawl Results</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Article Text</th>
        <th>매칭 정보</th>
        <th>Company</th>
        <th>발송 여부</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="scrap : ${scraps}">
        <td th:text="${scrap.id}"></td>
        <td th:text="${scrap.articleText}"></td>
        <td>
            <a target="_blank" th:href="'/matching/'+${scrap.id}">매칭 정보</a>
        </td>
        <td th:text="${scrap.company}"></td>
        <td th:text="${scrap.sent ? '발송' : '미발송'}"></td>



    </tr>
    </tbody>
</table>
<!-- 이전 페이지 링크 -->
<a th:href="@{/crawling/list(page=${currentPage - 1})}" th:if="${currentPage > 1}">이전 페이지</a>


<!-- 페이지 번호 표시 -->
<span th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
    <a th:href="@{/crawling/list(page=${pageNumber})}" th:text="${pageNumber}"></a>
</span>

<!-- 다음 페이지 링크 -->
<a th:href="@{/crawling/list(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}">다음 페이지</a>
</body>
</html>
