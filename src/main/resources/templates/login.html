<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>로그인</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <script src="/js/bootstrap.js"></script>
</head>

<script>

    document.addEventListener("DOMContentLoaded", function (event) {
        // Your code to run since DOM is loaded and ready
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: false,
            "max-glare": 0.8
        });
        VanillaTilt.init(document.querySelectorAll(".card"));
    });
</script>
<style>
    .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
        .rounded-tr-lg-0 {
            border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
            border-bottom-left-radius: 0.5rem;
        }
    }

    /* Importing fonts from Google */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    /* Reseting */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    .bubbles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #8C9EFF, #9320ff, #d09eff);
    }

    body::-webkit-scrollbar {
        display: none;
    }

    .circle {
        position: absolute;
        z-index: -100;
        border-radius: 50%;
        background-color: rgb(235, 235, 235);
        animation: flying 7s infinite ease-in;
        opacity: 0.5;
        bottom: -100px;
    }

    @keyframes flying {
        0% {
            bottom: -100px;
            transform: translateX(0);
        }

        50% {
            transform: translateX(100px);
        }

        100% {
            bottom: 1080px;
            transform: translateX(-250px);
        }
    }

    .circle:nth-child(1) {
        width: 60px;
        height: 60px;
        left: 20%;
        animation-delay: 5s;
    }

    .circle:nth-child(2) {
        width: 100px;
        height: 100px;
        left: 40%;
        animation-delay: 6s;
    }

    .circle:nth-child(3) {
        width: 65px;
        height: 65px;
        animation-delay: 4s;
    }

    .circle:nth-child(4) {
        width: 80px;
        height: 80px;
        left: 80%;
        animation-delay: 9s;
    }


    .container {
        margin: 50px auto;
    }

    .container .content {
        max-width: 42%;
        margin-right: 30px;
    }

    .container .fs-5 {
        font-size: 1.4rem !important;
        font-weight: 200;
    }

    .container .text-grey {
        color: #e8e8e8;
    }

    .container .text {
        font-weight: 100;
        font-size: 0.9rem;
        line-height: 1.6rem;
    }

    .container .btn {
        border: none;
        box-shadow: 0 2px 3px #505050b0;
        text-transform: uppercase;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 1.3px;
    }

    .container .content .btn.btn-primary {
        color: #f2f2f2;
        background-color: #14ca72;
    }

    .container .content .btn.btn-primary:hover {
        background-color: #21a063;
    }

    .container .btn.btn-default {
        background-color: #fff;
    }

    .container .btn.btn-default:hover {
        background-color: #f2f2f2;
    }

    .container .btn img {
        width: 20px;
        height: 20px;
        border-radius: 50%;
    }


    .container .card {
        margin-left: 40px;
        min-width: 320px;
        max-width: 400px;
        height: 400px;
        border: none;
        overflow: hidden;
        border-radius: 5px;
        box-shadow: 0 5px 15px #975ccfa1;
    }

    .container .card .card-head {
        padding: 15px 20px;
        overflow-x: hidden;
        box-shadow: 0 2px 3px #1f1f1f33;
        height: 140px;
    }

    .container .card .card-form {
        height: 100%;
        padding: 15px 20px;
        background-color: #eeeeee;
    }

    .container .card .card-form .input-field {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
        box-shadow: 0 2px 3px #1f1f1f33;
    }

    .container .card .card-form .input-field .form-control {
        box-shadow: none;
        border: none;
    }

    .container .card .card-form .input-field input:focus::placeholder {
        color: #fff;
    }

    .container .card .fs-08 {
        font-size: 0.85rem;
        font-weight: 500;
    }

    .container .card .card-form .btn {
        width: 100px;
    }

    .container .card .card-form .btn.btn.btn-primary {
        background-color: #841be7;
    }

    .container .card .card-form .btn.btn.btn-primary:hover {
        background-color: #9320ff;
    }

    @media (max-width: 767.5px) {
        .container .content {
            max-width: 100%;
            margin-bottom: 30px;
            padding: 15px;
            margin-right: 0px;
        }

        .container .card {
            margin-left: 0;
        }

        .bubbles {
            display: none;
        }
    }

    @media (max-width: 350px) {
        .container .content .btn {
            font-size: 0.8rem;
        }

        .container .card {
            min-width: 300px;
        }
    }
</style>
<body>
<div class="bubbles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">혀누</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 col">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">번개채용</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Url-Shorts</a>
                </li>


            </ul>
            <div class="col-auto">
                <button class="btn btn-outline-success m-2" type="submit">로그인</button>
                <button class="btn btn-outline-success m-2" type="submit">회원가입</button>
            </div>

        </div>
    </div>
</nav>
<div class="container ">

    <div class="row align-items-center">
        <div class="col-12"><br></div>
        <div class="col-12"><br></div>
        <div class="col-12"><br></div>
        <div class="col d-flex justify-content-center align-items-center flex-wrap">
            <div class="content">
                <div class="h4 text-white">현우의 구직 정보 수집</div>
                <div class="fs-4 text-white text-grey">쉽고 빠른 나와의 채용공고 궁합 찾기</div>
                <div class="text my-4 text-grey">
                    우리 서비스는 다양한 정보에 피로를 느끼시는 분들을 위해 필요한 정보만 간편하게 확인할 수 있도록 도와줍니다. 매칭 점수를 통해 채용 공고를 읽는 수고를 덜어줍니다. 미리 선별된
                    공고를 확인하고, 자신과의 궁합이 높은 공고에 지원해 보세요. 함께 당신의 꿈을 이루는 적절한 채용 공고를 찾아드리겠습니다.

                </div>
                <div class="d-flex align-items-center pt-3 mt-4">
                    <div class="m-2 btn btn-primary me-4">화원가입</div>

                    <div class="m-2 btn btn-default">뒤로가기</div>
                </div>

            </div>
            <div class="form-card">
                <div class="card">
                    <div class="card-head bg-white">
                        <p class="m-0 text-center fs-08">Sign in with(준비중) </p>
                        <div class="d-flex align-items-center justify-content-center my-2">
                            <div class="btn btn-default">
                                <img alt=""
                                     src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png">
                                <span>GitHUb</span>
                            </div>
                            <div class="btn btn-default mx-3">
                                <img alt=""
                                     src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png">
                                <span>Google</span>
                            </div>
                        </div>
                    </div>
                    <form class="form-control" method="post" th:action="@{/user/loginProc}" th:object="${userDto}">
                        <div class="card-form">
                            <p class="text-center text-muted fs-08 mt-3">계정 정보로 로그인 하기!</p>
                            <div class="d-flex align-items-center input-field">
                                <span class="far fa-envelope text-muted"></span>
                                <label for="username"></label>
                                <input class="form-control" id="username" name="username" placeholder="아이디"
                                       required type="text">

                            </div>
                            <div class="d-flex align-items-center input-field">
                                <span class="fas fa-key text-muted"></span>
                                <label for="password"></label>
                                <input class="form-control" id="password" name="password"
                                       placeholder="비밀번호" required
                                       type="password">

                            </div>
                            <div class="d-flex align-items-center">
                                <input id="remember" name="remember" type="checkbox">
                                <label class="text-muted ms-2" for="remember">기억하기</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary mt-3" type="submit">로그인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

</div>
<script crossorigin="anonymous"
        integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</body>
</html>
