<style>
    /* 페이지 목록 스타일 */
    #page-list {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    /* 각 페이지 번호 스타일 */
    .page-list-item {
        margin: 0 5px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
    }

    /* 현재 페이지 번호 스타일 */
    .current-page {
        background-color: #007bff; /* 현재 페이지의 배경색 */
        color: #fff; /* 현재 페이지의 텍스트 색상 */
