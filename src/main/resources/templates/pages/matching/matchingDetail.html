<script>
    var intervalId; // 애니메이션 간격을 저장할 변수
    function animateProgressBar(duration) {
        const progressBar = document.getElementById('progress-bar');
        const startValue = parseInt(progressBar.getAttribute('aria-valuemin'));
        const endValue = parseInt(progressBar.getAttribute('aria-valuemax'));
        const increment = (endValue - startValue) / (duration * 250); // Calculate increment per millisecond

        let currentValue = startValue;
        intervalId = setInterval(() => {
            currentValue += increment;
            progressBar.setAttribute('aria-valuenow', currentValue);
            progressBar.style.width = currentValue + '%';

            if (currentValue >= endValue) {
                clearInterval(intervalId);
            }
        }, 1); // Update every 250 milliseconds
    }

    animateProgressBar(10); // Start animation with a duration of 10 seconds

    function stopProgressBar() {
        clearInterval(intervalId); // 애니메이션 간격을 지우고 애니메이션 멈춤
    }
</script>
