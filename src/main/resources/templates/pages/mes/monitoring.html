<script>
    let hot;
    let originalData = []; // 원본 데이터 배열
    const processNames = ['용접', '프레스', '보링', '레이져']; // 공정명 배열
    let currentProcessIndex = -1; // 현재 공정명의 인덱스 (-1은 모든 데이터를 의미)
    let autoRefreshTimer = null; // 자동 최신화 타이머 ID
    document.addEventListener('DOMContentLoaded', function () {
        fetchAndUpdateData(); // 데이터 초기 로드 및 Handsontable 생성
        setupButtonHandlers(); // 버튼 이벤트 핸들러 설정

    });
    function setupButtonHandlers() {
        document.getElementById('searchButton1').addEventListener('click', () => filterAndDisplayData('용접', true));
        document.getElementById('searchButton').addEventListener('click', () => filterAndDisplayData(null, true));

        document.getElementById('searchButton2').addEventListener('click', () => filterAndDisplayData('프레스', true));
        document.getElementById('searchButton3').addEventListener('click', () => filterAndDisplayData('보링', true));
        document.getElementById('searchButton4').addEventListener('click', () => filterAndDisplayData('레이져', true));
    }
    function filterAndDisplayData(processName, isUserAction = false) {
        // 사용자의 직접적인 액션인 경우에만 자동 갱신을 중지
        if (isUserAction) {
            clearInterval(autoRefreshTimer); // 자동 갱신 중지
            autoRefreshTimer = null;
        }

        let filteredData;
        if (processName === null) {
            filteredData = originalData; // 모든 데이터
            // 자동 업데이트가 아닌 사용자 액션으로 "전체"가 선택된 경우에만 자동 갱신 재시작
            if (isUserAction) {
                currentProcessIndex = -1; // 자동 업데이트 순서를 초기화
                setupAutoRefresh(); // 자동 갱신 재시작
            }
        } else {
            filteredData = originalData.filter(item => item.processName === processName);
        }
        hot.loadData(filteredData); // Handsontable에 데이터 로드
    }
    function setupAutoRefresh() {
        if (autoRefreshTimer !== null) clearInterval(autoRefreshTimer);

        // 최초 실행을 위한 로직 추가
        updateProcessDataImmediately();

        autoRefreshTimer = setInterval(() => {
            currentProcessIndex = (currentProcessIndex + 1) % (processNames.length + 1);
            updateProcessData();
        }, 30000); // 30초마다 순환
    }

    // 최초 실행을 위해 공정 데이터 업데이트 로직을 별도의 함수로 분리
    function updateProcessDataImmediately() {
        // 즉시 첫 번째 공정으로 이동하기 위한 조정
        currentProcessIndex = 0; // 이것은 "모든 데이터"를 의미하며, setInterval 첫 실행 시 "용접"으로 변경됨
        updateProcessData(); // 즉시 데이터 업데이트
    }

    // 공정 데이터 업데이트 로직을 처리하는 함수
    let refreshTimer = null; // 데이터 최신화 타이머

    function startRefreshTimer() {
        // 기존 타이머가 있으면 초기화
        if (refreshTimer !== null) clearInterval(refreshTimer);

        // 5초마다 실행되는 타이머
        refreshTimer = setInterval(() => {
            let processName = currentProcessIndex === 0 ? null : processNames[currentProcessIndex - 1];
            // 서버로부터 최신 데이터를 가져오는 로직을 호출
            fetchAndUpdateData(false, () => {
                filterAndDisplayData(processName);
            });
        }, 5000); // 5초마다 최신화
    }

    function updateProcessData() {
        let processName = currentProcessIndex === 0 ? null : processNames[currentProcessIndex - 1];

        // 최신화 타이머 시작
        startRefreshTimer();

        // 현재 공정 데이터에 대한 최신화 로직 (첫 로드)
        fetchAndUpdateData(false, () => {
            filterAndDisplayData(processName);
        });git
    }

</script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        fetchAndUpdateData();
    });
    function fetchAndUpdateData(isInitialLoad = true, callback = null) {
        fetch(`/api/monitor/List`)
            .then(response => response.json())
            .then(data => {
                originalData = data; // 원본 데이터 업데이트
                if (isInitialLoad) {
                    createHandsontable(originalData); // Handsontable 생성
                    setupAutoRefresh(); // 자동 갱신 설정
                }
                if (callback) callback(); // 콜백 함수 실행
            })
            .catch(error => console.error('데이터 업데이트 중 오류 발생: ', error));
    }

    function createHandsontable(data) {
        const container = document.getElementById('monitoring-table');
        if (!hot) {
            hot = new Handsontable(container, {
                cells: function (row, col, prop) {
                    var cellProperties = {};
                    cellProperties.className = 'htCenter';
                    return cellProperties;
                },
                className: "htCenter",
                colWidths: [200, 200, 200, 200, 200, 200, 200],
                rowHeights: 30,
                licenseKey: 'non-commercial-and-evaluation',
                data: data,
                colHeaders: ['공정명', '호기', '작업자', '시작시간', '종료시간', '생산수량', '상태'],
                columns: [
                    {data: 'processName', readOnly: true, className: "htCenter"},
                    {data: 'equipmentName', readOnly: true, className: "htCenter"},
                    {data: 'processWorker', readOnly: true, className: "htCenter"},
                    {data: 'registerDate', readOnly: true, className: "htCenter", renderer: timeRenderer},
                    {data: 'endDate', readOnly: true, className: "htCenter"},
                    {data: 'productionCount', readOnly: true, className: "htCenter"},
                    {data: 'productState', readOnly: true, className: "htCenter"},
                ],
                height: 'auto',
                viewportRowRenderingOffset: 5,
                columnSorting: false,
                contextMenu: false,
                manualRowMove: true,
                manualColumnMove: true,
                filters: true,
                dropdownMenu: false,
                rowHeaders: true,
                search: true,
            });
        }
        hot.loadData(data);
    }

    function timeRenderer(instance, td, row, col, prop, value, cellProperties) {
        const timeFormatter = new Intl.DateTimeFormat('ko-KR', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false // 24시간 표시
        });
        const timeValue = value instanceof Date ? value : new Date(value);
        if (!isNaN(timeValue.getTime())) {
            td.textContent = timeFormatter.format(timeValue);
        } else {
            td.textContent = '';
        }
        td.className += ' htCenter';
        return td;
    }
</script>
<script>
    $(document).ready(function() {
        fetchChartList();
    });

    function fetchChartList(){
        fetch(`/api/worker/testList`)
            .then(response => response.json())
            .then(data => {
                const seriesData = aggregateDataByMonthAndProcess(data);
                console.log("seriesData",seriesData);
                console.log(JSON.stringify(seriesData, null, 2));
                createChart(seriesData);
            })
            .catch(error => {
                console.error('Data fetch error: ', error);
            });
    }

    function aggregateDataByMonthAndProcess(data) {
        const result = data.reduce((acc, curr) => {
            const date = new Date(curr.productionDate);
            const month = date.getUTCMonth() + 1;
            const monthKey = `${month}월`;
            const processName = curr.processName;

            if (!acc[processName]) {
                acc[processName] = {};
            }
            if (!acc[processName][monthKey]) {
                acc[processName][monthKey] = 0;
            }
            acc[processName][monthKey] += curr.productionCount;
            return acc;
        }, {});

        return transformToChartData(result);
    }

    function transformToChartData(aggregatedData) {
        const series = Object.keys(aggregatedData).map(processName => ({
            name: processName,
            data: Object.entries(aggregatedData[processName]).map(([month, productionCount]) => ({
                month,
                productionCount
            }))
        }));

        return series;
    }

    function transformDataForChart(data) {
        const transformedData = [];
        data.forEach(series => {
            series.data.forEach(point => {
                transformedData.push({
                    processName: series.name,
                    month: point.month,
                    productionCount: point.productionCount
                });
            });
        });
        return transformedData;
    }
    function createChart(seriesData) {
        const transformedData = transformDataForChart(seriesData);
        $("#productionChart").dxChart({
            palette: "Soft Pastel",
            dataSource: transformedData,
            commonSeriesSettings: {
                type: "bar",
                argumentField: "month",
                label: {
                    visible: true,
                    format: "fixedPoint"
                }
            },
            seriesTemplate: {
                nameField: "processName",
                customizeSeries: function(valueFromNameField) {
                    return {
                        valueField: "productionCount"
                    };
                }
            },
            argumentAxis: {
                // title: "월",
                title:{
                  text:"월",
                    font:{
                        color:"#FFFFFF"
                    }
                },
                categories: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],

            },
            valueAxis: {
                title:{
                    text:"생산 수량",
                    font:{
                        color:"#FFFFFF"
                    }
                }
            },
            legend: {
                verticalAlignment: "top",
                horizontalAlignment: "right",
                itemTextPosition: "right",
                font:{
                    color:"#FFFFFF"
                }
            },
            title: {
             text:"월별 생산량",
             font:{
                 color:"#FFFFFF"
             }
            },

        });
    }

</script>

<script>
    function updateClock() {
        const now = new Date();
        const formattedDate = now.getFullYear() + "-" +
            String(now.getMonth() + 1).padStart(2, '0') + "-" +
            String(now.getDate()).padStart(2, '0');
        const formattedTime = String(now.getHours()).padStart(2, '0') + ":" +
            String(now.getMinutes()).padStart(2, '0');

        document.getElementById('date').textContent = formattedDate;
        document.getElementById('time').textContent = formattedTime;
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>
