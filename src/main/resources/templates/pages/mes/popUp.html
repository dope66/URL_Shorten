<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품 로그 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup-content input,
        .popup-content select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        /* 추가된 CSS */
        .keyboard-closed {
            display: none;
        }

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">

</head>
<body>
<div id="popup" class="popup">
    <div class="popup-content">
        <!-- 제품 로그 입력 폼 -->
        <form id="product-log-form">
            <!-- 제품 로그 입력 필드들 -->
            <label for="workDate">작업 일자:</label>
            <input type="date" id="workDate" name="workDate" required><br>

            <label for="productionType">생산 유형:</label>
            <input type="text" id="productionType" name="productionType" required><br>
            <label for="productionNumber">생산 번호:</label>
            <select name="productionNumber" id="productionNumber"></select>

            <label for="productionName">생산 이름:</label>
            <select name="productionName" id="productionName"></select><br>

            <label for="production">생산량:</label>
            <input class="input"  type="text" id="production" name="production" placeholder="생산량" onclick="toggleVirtualKeyboard()"><br>
            <div class="simple-keyboard keyboard-closed"> <!-- keyboard-closed 클래스 추가 -->
                <button class="keyboard-close-button" onclick="closeKeyboard()">닫기</button>
            </div>
            <label for="workerName">담당자:</label>
            <input type="text" id="workerName" name="workerName" placeholder="담당자" required><br>
            <button type="submit">등록</button>
        </form>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
<script src="/static/js/productLogRegister.js"></script>
<script src="/js/selectNumberAndName.js"></script>
<script>
    let keyboard; // 가상 키보드 객체를 전역 변수로 선언

    function toggleVirtualKeyboard() {
        let Keyboard = window.SimpleKeyboard.default;

        // 가상 키보드가 이미 생성되었는지 확인하고, 생성되지 않았다면 생성
        if (!keyboard) {
            keyboard = new Keyboard({
                onChange: input => onChange(input),
                onKeyPress: button => onKeyPress(button)
            });

            // Update simple-keyboard when input is changed directly
            document.querySelector(".input").addEventListener("input", event => {
                keyboard.setInput(event.target.value);
            });
        }

        // 가상 키보드를 보이도록 설정
        document.querySelector(".simple-keyboard").classList.remove("keyboard-closed");
    }

    function closeKeyboard() {
        // 가상 키보드를 화면에서 숨기도록 설정
        document.querySelector(".simple-keyboard").classList.add("keyboard-closed");
    }

    function onChange(input) {
        document.querySelector(".input").value = input;
        console.log("Input changed", input);
    }

    function onKeyPress(button) {
        console.log("Button pressed", button);

        if (button === "{shift}" || button === "{lock}") handleShift();
    }

    function handleShift() {
        let currentLayout = keyboard.options.layoutName;
        let shiftToggle = currentLayout === "default" ? "shift" : "default";

        keyboard.setOptions({
            layoutName: shiftToggle
        });
    }
</script>

</html>
