<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품 로그 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup-content input,
        .popup-content select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="popup" class="popup">
    <div class="popup-content">
        <!-- 제품 로그 입력 폼 -->
        <form id="product-log-form">
            <!-- 제품 로그 입력 필드들 -->
            <label for="workDate">작업 일자:</label>
            <input type="date" id="workDate" name="workDate" required><br>

            <label for="productionType">생산 유형:</label>
            <input type="text" id="productionType" name="productionType" required><br>
            <label for="productionNumber">생산 번호:</label>
            <select name="productionNumber" id="productionNumber"></select><br>

            <label for="productionName">생산 이름:</label>
            <select name="productionName" id="productionName"></select><br>

            <label for="production">생산량:</label>
            <input type="text" id="production" name="production" placeholder="생산량" required><br>

            <label for="workerName">담당자:</label>
            <input type="text" id="workerName" name="workerName" placeholder="담당자" required><br>
            <button type="submit">등록</button>
        </form>
    </div>
</div>
</body>

<script src="/static/js/productLogRegister.js"></script>
<script src="/js/selectNumberAndName.js"></script>
</html>
