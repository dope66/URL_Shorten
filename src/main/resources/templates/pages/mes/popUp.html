<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품 로그 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popup-content input,
        .popup-content select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="popup" class="popup">
    <div class="popup-content">
        <!-- 제품 로그 입력 폼 -->
        <form id="product-log-form">
            <!-- 제품 로그 입력 필드들 -->
            <label for="workDate">작업 일자:</label>
            <input type="date" id="workDate" name="workDate" required><br>

            <label for="productionType">생산 유형:</label>
            <input type="text" id="productionType" name="productionType" required><br>
            <label for="productionNumber">생산 번호:</label>
            <select name="productionNumber" id="productionNumber"></select><br>

            <label for="productionName">생산 이름:</label>
            <select name="productionName" id="productionName"></select><br>

            <label for="production">생산량:</label>
            <input type="text" id="production" name="production" placeholder="생산량" required><br>

            <label for="workerName">담당자:</label>
            <input type="text" id="workerName" name="workerName" placeholder="담당자" required><br>
            <button type="submit">등록</button>
        </form>
    </div>
</div>
</body>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        // 제품 로그 등록 폼
        const registryForm = document.getElementById("product-log-form");

        // productionType select 요소
        const productionTypeSelect = document.getElementById('productionType');

        // productName select 요소
        const productionNumberSelect = document.getElementById('productionNumber');
        const productionNameSelect = document.getElementById('productionName');

        // productionType 값이 변경될 때 productName을 가져와서 옵션으로 설정
        productionTypeSelect.addEventListener('change', () => {
            const selectedProductionType = productionTypeSelect.value;

            // 서버에서 해당 productionType에 해당하는 productName 가져오기
            fetch(`/api/mes/getProductionNumber?productionType=${selectedProductionType}`)
                .then(response => response.json())
                .then(productionNumbers => {
                    // 이전에 추가된 옵션 제거
                    productionNumberSelect.innerHTML = '';

                    // 가져온 productName들을 옵션으로 추가
                    productionNumbers.forEach(productionNumber => {
                        const option = document.createElement('option');
                        option.text = productionNumber;
                        option.value = productionNumber;
                        productionNumberSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('fetch 오류 요청 ', error);
                });
        });

        productionNumberSelect.addEventListener('change', () => {
            const selectedProductionType = productionTypeSelect.value;
            fetch(`/api/mes/getProductionName?productionType=${selectedProductionType}`)
                .then(response => response.json())
                .then(productionNames => {
                    productionNameSelect.innerHTML = '';

                    productionNames.forEach(productionName => {
                        const option = document.createElement('option');
                        option.text = productionName;
                        option.value = productionName;
                        productionNameSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('fetch 오류 요청 ', error);
                });

        });
        // 등록 폼 제출 시
        registryForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const workDate = document.getElementById('workDate').value;
            const productionType = document.getElementById('productionType').value;
            const productionName = document.getElementById('productionName').value;
            const productionNumber = document.getElementById('productionNumber').value;
            const production = document.getElementById('production').value;
            const workerName = document.getElementById('workerName').value;

            const newProductLog = {workDate, productionType, productionName, productionNumber, production, workerName};
            console.log(newProductLog);

            // 등록 여부를 묻는 확인 창 표시
            const confirmed = window.confirm('정말로 등록하시겠습니까?');
            if (confirmed) {
                // 확인을 선택한 경우에만 등록 진행
                fetch('/api/mes/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newProductLog)
                })
                    .then(response => {
                        if (response.ok) {
                            alert('등록이 완료되었습니다.');
                            window.close();
                        }
                    })
                    .catch(error => {
                        console.error('fetch 오류 요청 ', error);
                    });
            }
        });
    });


</script>
</html>
