<!DOCTYPE html>
<html lang="en"
      layout:fragment="Content"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>생산 일지 목록</title>

    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <style>
        #product-log {
            width: 100%;
            align-content: center;
            margin: auto;
        }
        .htCenter {
            text-align: center;
            vertical-align: middle;
        }


    </style>
</head>

<body>
<div id="search-header">
    <input type="date" id="start-date" placeholder="시작일">
    <input type="date" id="end-date" placeholder="종료일">
    <input type="text" id="search-input" placeholder="검색어 입력">
    <button onclick="performSearch()">검색</button><button onclick="openPopup()">일지 등록</button>
</div>
<div id="product-log"></div> <!-- Handsontable 컨테이너 -->

</body>
<div id="pagination">

    <input type="hidden" readonly id="page-number" th:value="1">
    <span id="page-list"></span>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="/dist/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/js/productLog.js"></script>

</html>
