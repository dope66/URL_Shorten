<script>
    // 기존에 양식이 있는 Excel 파일을 로드하고 수정하는 함수
    function formatDateToYYYYMMDD(dateString) {
        const date = new Date(dateString);
        const formattedDate = date.toLocaleDateString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
        }).replace(/\. /g, '-').replace(/\./g, '');

        return formattedDate;
    }
    async function loadAndModifyExcelTemplate(selectedRow) {
        var workbook = new ExcelJS.Workbook();

        try {
            // 예시: 서버에 저장된 Excel 파일을 ArrayBuffer 형태로 가져오는 코드
            // 실제로는 파일을 가져오는 방법에 따라 코드가 달라질 수 있습니다.
            const response = await fetch('/static/excel/생산일지.xlsx', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                },
            });
            const arrayBuffer = await response.arrayBuffer();

            // ArrayBuffer를 사용하여 Workbook 로드
            await workbook.xlsx.load(arrayBuffer);

            // 첫 번째 워크시트 접근
            var worksheet = workbook.getWorksheet(1);
            const formattedDate = formatDateToYYYYMMDD(selectedRow.workDate);
            worksheet.getCell('A1').value = selectedRow.productionType;
            worksheet.getCell('A11').value = selectedRow.productionNumber;
            worksheet.getCell('E5').value = selectedRow.productionName;
            worksheet.getCell('H3').value = formattedDate;
            worksheet.getCell('G11').value = selectedRow.production;
            worksheet.getCell('K9').value = selectedRow.workerName;
            // 사용자에게 수정된 Excel 파일 제공
            workbook.xlsx.writeBuffer().then(function(buffer) {
                saveAs(new Blob([buffer], {type: "application/octet-stream"}), "생산일지.xlsx");
            });
        } catch (error) {
            console.error('Error loading or modifying the Excel file', error);
        }
    }

</script>
