<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>생산지시</title>
    <style>
        .start-button {
            padding: 5px 10px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            align-items: center;
            position: absolute;
            right: 270px;
            top: 20px;
        }

        /* 버튼 호버 시의 스타일 */
        .start-button:hover {
            background-color: #0056b3; /* 호버 시 배경색 */
        }

        #productionOrder-table {
            margin-top: 50px; /* 시작 버튼 아래로 내림 */
        }
    </style>
</head>
<!-- Handsontable CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
<!-- Handsontable JS -->
<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<body>
<div id="startButtonContainer">
    <button id="startButton" class="start-button">초중종물 검사실행</button>
</div>
<div id="productionOrder-table">
    <div id="productionOrder-list"></div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const processName = urlParams.get('processName');
        const equipmentName = urlParams.get('equipmentName');

        // 시작 버튼 클릭 이벤트 핸들러
        document.getElementById('startButton').addEventListener('click', function() {
            startButtonClicked(processName, equipmentName);
        });

        // API 호출 시 공정명과 설비명을 포함시켜 전달
        fetch(`/api/order/list?processName=${encodeURIComponent(processName)}&equipmentName=${encodeURIComponent(equipmentName)}`)
            .then(response => response.json())
            .then(data => {
                originalData = data;
                createHandsontable(originalData);
            });
    });

    function startButtonClicked(processName, equipmentName) {
        if (!processName || !equipmentName) {
            alert('공정명과 설비명이 필요합니다.');
            return;
        }
        // 여기서 processName과 equipmentName을 사용하여 원하는 작업 수행
        console.log('processName:', processName);
        console.log('equipmentName:', equipmentName);
        // 예시로 페이지 이동
        moveTestPage(processName, equipmentName);
    }

    function moveTestPage(processName, equipmentName) {
        // 이동할 페이지의 URL 구성
        const url = `/mes/firstProduction?processName=${encodeURIComponent(processName)}&equipmentName=${encodeURIComponent(equipmentName)}`;
        // 페이지 이동
        window.location.href = url;
    }

    function createHandsontable(data) {
        const container = document.getElementById('productionOrder-list');
        hot = new Handsontable(container, {
            cells: function (row, col, prop) {
                var cellProperties = {};
                cellProperties.className = 'htCenter';
                return cellProperties;
            },
            className: "htCenter",
            colWidths: [100, 150, 100, 100, 100, 100, 150, 200, 100], // 각 열의 너비를 픽셀 단위로 설정
            rowHeights: 30, // 모든 행의 높이를 픽셀 단위로 설정
            licenseKey: 'non-commercial-and-evaluation',
            data: data,
            colHeaders: ['순', '공정명', '생산날짜', '호기', '작업자', '목표량', '임율시간', '비고', '시작'],
            columns: [
                {data: 'id', readOnly: true, className: "htCenter"},
                {data: 'processName', readOnly: true, className: "htCenter"},
                {data: 'productionDate', readOnly: true, renderer: dateRenderer, className: "htCenter"},
                {data: 'equipmentName', readOnly: true, className: "htCenter"},
                {data: 'processWorker', readOnly: true, className: "htCenter"},
                {data: 'productionCount', readOnly: true, className: "htCenter"},
                {data: 'registerDate', readOnly: true, className: "htCenter"},
                {data: 'note', readOnly: true, className: "htCenter"},
            ],
            height: 300,
            viewportRowRenderingOffset: 5, // 표시할 행의 오프셋
            columnSorting: false, // 정렬 활성화
            contextMenu: false, // 우클릭 메뉴 활성화
            manualRowMove: true, // 행 이동 활성화
            manualColumnMove: true, // 열 이동 활성화
            filters: true, // 필터링 활성화
            dropdownMenu: false, // 드롭다운 메뉴 활성화
            rowHeaders: true, // 행 번호 표시
            search: true, // 검색 기능 활성화
        });
    }

    function dateRenderer(instance, td, row, col, prop, value, cellProperties) {
        const dateFormatter = new Intl.DateTimeFormat('ko-KR', {
            year: 'numeric', // '2-digit'에서 'numeric'으로 변경하여 연도를 4자리로 표시
            month: '2-digit',
            day: '2-digit'
        });

        // value가 유효한 날짜인지 확인
        const dateValue = value instanceof Date ? value : new Date(value);
        if (!isNaN(dateValue.getTime())) {
            // 날짜 형식으로 변환
            td.textContent = dateFormatter.format(dateValue).replace(/\./g, '-').slice(0, -1);
        } else {
            // 유효하지 않은 날짜인 경우 기본 텍스트 설정
            td.textContent = '';
        }
        td.className += ' htCenter';
        return td;
    }
</script>
</html>
