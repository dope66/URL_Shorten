<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>생산 지시 프로그램</title>
    <style>
        .form-Name {
            text-align: center;
            width: 100px;
            height: 25px;
            background-color: #7e7e7e;
        }
#mainContainer{
    left: 250px;
}
    </style>
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/pageCss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<!-- Handsontable CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
<!-- Handsontable JS -->
<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<body class="bg-dark text-white">
<div id="sidebar" class="sidebar bg-dark">
    <div class="sidebar-header">
        <a href="/mes/home" class="navbar-brand" style="color: #FFFFFF">MES 시스템</a>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link toggle-menu" data-target="adminMenu">관리자</a></li>
        <li class="nav-item"><a href="#" class="nav-link toggle-menu" data-target="workerMenu">작업자</a></li>
    </ul>
</div>
<!-- 관리자 하위 메뉴 -->
<div id="adminMenu" class="side-menu">
    <ul>
        <li class="nav-item"><a href="/mes/worker" id="loadWorkerPage" class="nav-link">공정원 페이지</a></li>
        <li class="nav-item"><a href="/mes/testSearch" class="nav-link">조회 검색</a></li>
        <li class="nav-item"><a class="nav-link" href="/mes/selectProductionOrder">생산 지시</a></li>
        <li class="nav-item"><a class="nav-link" href="/mes/orderList">생산지시 현황</a></li>
        <li class="nav-item"><a class="nav-link" href="#">모니터링</a></li>
        <li class="nav-item"><a class="nav-link" href="#">통계분석</a></li>
    </ul>
</div>
<!-- 작업자 하위 메뉴 -->
<div id="workerMenu" class="side-menu">
    <ul>
        <li class="nav-item"><a href="#" class="nav-link" id="productionOrderLink">작업자 생산지시 화면</a>
            <select class="custom-select" id="processEquipmentSelect" style="background-color: #c7c7c7">
                <option selected>생산설비 선택</option>
            </select>
        </li>
        <li class="nav-item"><a class="nav-link" href="/mes/productLog">생산일지</a></li>
    </ul>
</div>
<div id="mainContainer">
    <h1>생산 지시 프로그램</h1>

    <form id="order-register">
        <div>
            <label for="processName">
                <input type="text" readonly value="공정명" class="form-Name">
                <input type="text" readonly id="processName">
            </label>
            <label for="equipmentName">
                <input type="text" readonly value="호기" class="form-Name">
                <input type="text" readonly id="equipmentName">
            </label>
            <label for="workerName">
                <input type="text" readonly value="공정원" class="form-Name">
                <input type="text" readonly id="workerName">
            </label>
        </div>
        <div>
            <label>
                <input type="text" readonly value="국적" class="form-Name">
                <input type="text" readonly id="nation">
            </label>
            <label>
                <input type="text" readonly value="직책" class="form-Name">
                <input type="text" readonly id="position">
            </label>
            <label>
                <input type="text" readonly value="주야간조" class="form-Name">
                <input type="text" readonly id="workShift">
            </label>
        </div>
        <div>
            <label for="note">
                <input type="text" readonly value="비고" class="form-Name">
                <input type="text" id="note">
            </label>
            <label for="productionCount">
                <input type="text" readonly value="목표량" class="form-Name">
                <input type="text" id="productionCount">
            </label>

            <label for="productionDate">
                <input type="text" readonly value="날짜" class="form-Name">
                <input type="date" id="productionDate" name="productionDate"
                       style="width: 220px;background-color: #b6b4b4" required>
            </label>

        </div>

        <div id="navigation-container">

        </div>
    </form>
    <div id="employee-Table-container">
        <div id="employee-search">
            <select name="search-processName" id="search-processName" style="width: 150px">
                <option value="" disabled selected>공정명 선택</option>
            </select>
            <select name="search-equipmentName" id="search-equipmentName" style="width: 130px">
            </select>
            <select id="search-workerName"></select>
            <button id="searchWorkerButton" class="search">검색</button>
            <button onclick="wholeWorker()" class="search">전체검색</button>
            <button id="registerButton" class="search">등록</button>
        </div>
        <div id="employee-Table"></div>
    </div>
</div>
</body>

<!--</script>-->
<script src="/js/sideBar.js"></script>
<script src="/static/js/ProcessWorkerSearch.js"></script>
<script src="/js/selectProductionOrder.js"></script>
</html>
