<script>


    function aggregateDataByMonth(filteredData) {
        // 1월부터 12월까지 모든 월에 대해 초기 생산량을 0으로 설정
        const aggregatedData = {
            '1월': {month: '1월', productionCount: 0},
            '2월': {month: '2월', productionCount: 0},
            '3월': {month: '3월', productionCount: 0},
            '4월': {month: '4월', productionCount: 0},
            '5월': {month: '5월', productionCount: 0},
            '6월': {month: '6월', productionCount: 0},
            '7월': {month: '7월', productionCount: 0},
            '8월': {month: '8월', productionCount: 0},
            '9월': {month: '9월', productionCount: 0},
            '10월': {month: '10월', productionCount: 0},
            '11월': {month: '11월', productionCount: 0},
            '12월': {month: '12월', productionCount: 0},
        };

        // 필터링된 데이터를 이용하여 각 월의 생산량을 업데이트
        filteredData.forEach(item => {
            const productionDate = new Date(item.productionDate);
            const month = productionDate.getMonth() + 1; // 월 추출
            const monthKey = `${month}월`;

            if (aggregatedData.hasOwnProperty(monthKey)) {
                aggregatedData[monthKey].productionCount += item.productionCount; // 생산량 집계
            }
        });

        // 객체를 배열로 변환하여 반환
        return Object.values(aggregatedData);
    }

    function createChartWithFilteredData(data, criteria) {
        const filteredData = filterData(data, criteria);
        const aggregatedData = aggregateDataByMonth(filteredData);
        createDevExpressChart(aggregatedData);
    }

    function prepareChartData(filteredData) {
        // 이 함수는 'filteredData'를 차트에 적합한 형식으로 변환해야 합니다.
        // 예제 변환:
        return filteredData.map(item => ({
            argumentField: item.processName, // 예를 들어, processName으로 분류하고자 할 때
            valueField: item.productionCount // productionCount를 시각화하고자 하는 경우
        }));
    }

    function createDevExpressChart(chartData) {
        $("#productionChart").dxChart({
            dataSource: chartData,
            series: [{
                argumentField: "month", // x축을 나타내는 필드
                valueField: "productionCount", // y축(값)을 나타내는 필드
                type: "bar",
                name: "생산 수량",
                // 데이터 포인트별 스타일 및 레이블 설정
                customizePoint: function (pointInfo) {

                    var monthColors = {
                        '1월': '#E53935', '2월': '#D81B60', '3월': '#8E24AA', '4월': '#5E35B1',
                        '5월': '#3949AB', '6월': '#1E88E5', '7월': '#039BE5', '8월': '#00ACC1',
                        '9월': '#00897B', '10월': '#43A047', '11월': '#7CB342', '12월': '#C0CA33'
                    };
                    return {
                        color: monthColors[pointInfo.argument],
                        label: {
                            visible: true,
                            backgroundColor: "none",
                            format: "fixedPoint",
                            customizeText: function (e) {
                                return e.valueText;
                            }
                        }
                    };
                }
            }],

            argumentAxis: {
                title: "기간",
            },
            valueAxis: {
                title: "생산 수량"
            },
            legend: {
                visible: true
            },
            title: "생산 개요",
            tooltip: {
                enabled: true,
                customizeTooltip: function (arg) {
                    return {
                        text: arg.seriesName + " : " + arg.valueText
                    };
                }
            }
        });
    }


</script>

<script>
    $("#exportButton").dxButton({
        icon: "far fa-file-excel",
        text: "조회 검색 데이터 내보내기",
        onClick: function() {
            // 파일명을 사용자에게 입력받습니다.
            let fileName = prompt("다운로드할 파일의 이름을 입력하세요.", "조회검색");
            if (fileName) {
                exportToExcel(fileName); // 사용자가 입력한 파일명으로 내보내기를 진행합니다.
            }
        }
    });

    function exportToExcel(fileName) {
        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('My Sheet');
        worksheet.columns = hot.getColHeader().map(header => ({header: header, key: header}));

        hot.getData().forEach(row => {
            worksheet.addRow(row);
        });

        // 파일 이름에서 확장자 제거 후 .xlsx 확장자 추가
        fileName = fileName.replace(/\..+$/, '') + '.xlsx';

        // 엑셀 파일 생성 및 저장
        workbook.xlsx.writeBuffer().then(function(buffer) {
            saveAs(new Blob([buffer]), fileName);
        }).catch(function(error) {
            console.error('엑셀 파일 내보내기 중 오류가 발생했습니다: ', error);
            alert('엑셀 파일 내보내기에 실패했습니다.');
        });
    }

</script>
