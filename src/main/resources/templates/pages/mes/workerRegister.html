<!DOCTYPE html>
<html lang="en"
      layout:fragment="Content"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공정원 관리</title>
    <style>
        h2 {
            text-align: center;
        }

        #worker-container {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: flex-start; /* 수직 상단 정렬 */
        }

        #form-container {
            width: 50%;
            padding: 0 10px; /* 좌우 여백 추가 */
            box-sizing: border-box; /* padding 값이 요소의 전체 너비에 포함되도록 함 */
        }

        #image-container {

            width: 50%; /* 화면 전체 너비를 차지하도록 변경 */
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: end;
        }

        #preview-image {

            align-content: end;
            object-fit: contain;
            width: 300px;
            height: 100%;
        }

        #worker-register-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        select {
            width: 190px;
        }

        #worker-register-form label {
            margin-bottom: 10px;
            width: 100%; /* 라벨의 너비를 100%로 설정하여 부모 요소에 꽉 차도록 함 */
        }

        #worker-register-form label:last-child {
            margin-bottom: 0; /* 마지막 라벨의 마진을 제거하여 폼 요소들 사이의 간격을 일정하게 유지 */
        }


        #modify-container{
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: flex-start; /* 수직 상단 정렬 */
        }

        #modify-container label {
            margin-bottom: 10px;
            width: 100%; /* 라벨의 너비를 100%로 설정하여 부모 요소에 꽉 차도록 함 */
        }

        #modify-container label:last-child {
            margin-bottom: 0; /* 마지막 라벨의 마진을 제거하여 폼 요소들 사이의 간격을 일정하게 유지 */
        }

        a {
            text-decoration: none;
        }

        .form-Name {
            text-align: center;
            width: 100px;
            height: 25px;
        }

        #employee-Table-container {
            margin: 0 auto;
            max-width: 770px; /* 최대 너비 600px로 설정 */

        }

    </style>

    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
</head>
<body>
<h2>공정원 등록</h2>


<div id="worker-container">
    <div id="image-container">
        <!-- 이미지 미리 보기를 위한 요소 -->
        <img id="preview-image" src="/static/image/defaultWorker.png" alt="미리 보기">

    </div>
    <div id="form-container">
        <form id="worker-register-form">
            <input type="file" id="imageInput" accept="image/*" required>
            <label for="processName">
                <input type="text" value="공정명" readonly class="form-Name">
                <select name="processName" id="processName" required></select>
            </label>
            <label for="equipmentName">
                <input type="text" value="호기" readonly class="form-Name">
                <select name="equipmentName" id="equipmentName">
                    <option value="1호기">1호기</option>
                    <option value="2호기">2호기</option>
                    <option value="3호기">3호기</option>
                </select></label>
            <label for="workerName"><input type="text" value="성명" readonly class="form-Name">
                <input type="text" id="workerName" name="workerName" required></label>
            <label for="nation">
                <input type="text" value="국적" readonly class="form-Name">
                <input type="text" id="nation" name="nation" required>
            </label>
            <label for="position">
                <input type="text" readonly value="직책" class="form-Name">
                <select name="position" id="position" required></select>
            </label>
            <label for="workShift">
                <input type="text" value="주야간조" readonly class="form-Name">
                <select name="workShift" id="workShift" required></select>
            </label>
            <div id="navigation-container">
                <button id="registerButton" class="btn btn-dark-info">등록</button>
                <button id="homeButton" class="btn btn-dark-info">홈으로</button>
            </div>
        </form>
    </div>
</div>

<div id="employee-Table-container">
    <div id="employee-search">
        <select name="search-processName" id="search-processName" style="width: 150px">
            <option value="" disabled selected>공정명 선택</option>
        </select>
        <select name="search-equipmentName" id="search-equipmentName" style="width: 130px">
            <!--        <option value="" disabled selected></option>-->
        </select>
        <input type="text" id="search-input" placeholder="공정원 입력">
        <button onclick="workerSearch()">검색</button>
        <button onclick="wholeWorker()">전체검색</button>
    </div>
    <div id="employee-Table"></div>
</div>
<div id="pagination">
    <input type="hidden" readonly id="page-number" th:value="1">
    <span id="page-list"></span>
</div>

</body>
<script src="/static/js/processWorkerRegisterJS.js"></script>
<script src="/static/js/workerRegisterEnum.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>


    function updateWorkerContainer(rowData) {
        // 기존 form 내의 입력 필드에 rowData 기반으로 데이터 설정
        document.getElementById('workerName').value = rowData.workerName;
        document.getElementById('nation').value = rowData.nation;

        // Select 태그의 값 설정
        setSelectedValue('processName', rowData.processName);
        setSelectedValue('equipmentName', rowData.equipmentName);
        setSelectedValue('position', rowData.position);
        setSelectedValue('workShift', rowData.workShift);

        // 이미지 업데이트
        fetchImageAndUpdatePreview(rowData.id);

        // "등록" 버튼을 "수정" 버튼으로 변환
        const registerButton = document.getElementById('registerButton');
        registerButton.textContent = '수정';
        registerButton.onclick = function() {
            event.preventDefault(); // 폼의 기본 제출을 방지
            modifyWorker(rowData.id); // 수정 함수 호출, 필요에 따라 rowData.id 전달
        };
    }

    function modifyWorker(workerId) {
        // FormData 객체 생성
        const formData = new FormData();
        const imageFile = document.getElementById('imageInput').files[0];
        if (imageFile) {
            formData.append('image', imageFile);
        }

        formData.append('workerName', document.getElementById('workerName').value);
        formData.append('nation', document.getElementById('nation').value);
        formData.append('equipmentName', document.getElementById('equipmentName').value); // 오타 수정: equipmentNama -> equipmentName
        formData.append('processName', document.getElementById('processName').value);
        formData.append('position', document.getElementById('position').value);
        formData.append('workShift', document.getElementById('workShift').value);

        // 사용자에게 수정을 확인
        const confirmed = window.confirm('정말 수정 하시겠습니까?');
        if (confirmed) {
            fetch('/api/worker/modify/' + workerId, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        alert('수정이 완료되었습니다.');
                        window.location.reload();
                    } else {
                        alert('수정에 실패했습니다. 상태 코드: ' + response.status);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('수정에 실패했습니다. 네트워크 오류가 발생했습니다.');
                });
        }
        console.log('Sending modified data to server:', formData);
    }


    // Select 태그에 선택된 값을 설정하는 함수
    function setSelectedValue(selectId, value) {
        let selectElement = document.getElementById(selectId);
        let options = selectElement.options;
        for (let option of options) {
            if (option.value == value) {
                selectElement.value = value;
                break;
            }
        }
    }
    function fetchImageAndUpdatePreview(workerId) {
        fetch(`/api/worker/getBase64Image?id=${workerId}`)
            .then(response => response.text()) // 응답을 텍스트로 처리
            .then(data => {
                const previewImage = document.getElementById('preview-image');
                previewImage.src = data; // Base64 인코딩된 이미지 데이터를 직접 src에 할당
                console.log('imagePathInput', previewImage.src);

                // 이미지 미리보기 업데이트 후 `required` 속성 조건적 제거 로직
                const defaultImagePath = '/static/image/defaultWorker.png'; // 기본 이미지 경로 설정
                const imageInput = document.getElementById('imageInput');
                if (previewImage.src !== window.location.origin + defaultImagePath) {
                    imageInput.removeAttribute('required');
                } else {
                    // 기본 이미지일 경우 required 속성을 다시 추가
                    imageInput.setAttribute('required', '');
                }
            })
            .catch(error => {
                console.error('이미지를 불러오는 중 오류 발생:', error);
                const previewImage = document.getElementById('preview-image');
                previewImage.src = '/static/image/defaultWorker.png'; // 에러 발생 시 기본 이미지로 대체

                // 에러 발생 시 required 속성을 다시 추가
                const imageInput = document.getElementById('imageInput');
                imageInput.setAttribute('required', '');
            });
    }


</script>


<link href="/static/dist/css/style.min.css" rel="stylesheet"/>

</html>
