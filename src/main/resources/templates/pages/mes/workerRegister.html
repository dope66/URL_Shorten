<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const fileInput = e.target;
        const fileNameDisplay = document.getElementById('fileName');

        if (fileInput.files.length > 0) {
            const fileName = fileInput.files[0].name;
            fileNameDisplay.value = fileName;
        } else {
            fileNameDisplay.value = "선택된 파일 없음";
        }
    });
</script>
<script src="/js/uploadFile.js"></script>
<script>
    $("#importButton").dxButton({
        icon: "far fa-file-excel",
        text: "공정원 데이터 가져오기",
        onClick: function() {
            var fileInput = document.getElementById('fileInput');

            fileInput.click();
        }
    });

    document.getElementById('fileInput').addEventListener('change', function() {
        uploadFile('fileInput', 'type3');
    });

    $("#exportButton").dxButton({
        icon: "far fa-file-excel",
        text: "공정원 데이터 내보내기",
        onClick: function() {
            // 파일명을 사용자에게 입력받습니다.
            let fileName = prompt("다운로드할 파일의 이름을 입력하세요.", "공정원");
            if (fileName) {
                exportToExcel(fileName); // 사용자가 입력한 파일명으로 내보내기를 진행합니다.
            }
        }
    });
    function exportToExcel(fileName) {
        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('My Sheet');
        worksheet.columns = hot.getColHeader().map(header => ({header: header, key: header}));

        hot.getData().forEach(row => {
            worksheet.addRow(row);
        });

        // 파일 이름에서 확장자 제거 후 .xlsx 확장자 추가
        fileName = fileName.replace(/\..+$/, '') + '.xlsx';

        // 엑셀 파일 생성 및 저장
        workbook.xlsx.writeBuffer().then(function(buffer) {
            saveAs(new Blob([buffer]), fileName);
        }).catch(function(error) {
            console.error('엑셀 파일 내보내기 중 오류가 발생했습니다: ', error);
            alert('엑셀 파일 내보내기에 실패했습니다.');
        });
    }
</script>
