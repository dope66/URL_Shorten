    <div class="auth-wrapper d-flex no-block  justify-content-center align-items-center"
         style="background: url('/static/assets/images/big/auth-bg.jpg') no-repeat center center;">

        <div class="auth-box p-4 bg-white rounded">
            <div id="findPasswordForm">
                <div class="logo">
                    <h3 class="text-center box-title mb-3">비밀번호 찾기</h3>
                </div>
                <!-- Form -->
                <div class="row">
                    <div class="col-12">
                        <form th:action="@{/user/findPassword}" method="post">
                            <label for="email"></label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="이메일을 입력하세요"
                                    type="text">
                            <label for="username"></label>
                            <input
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="가입한 아이디를 입력하세요"
                                    type="text">
                            <!-- 오류 메시지 표시 -->
                            <div class="d-flex align-items-stretch">
                                <button class="btn btn-info d-block w-100" type="submit">
                                    확인
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger error-message" role="alert" th:if="${errorMessage}">

            </div>
