<script th:inline="javascript">
    $(document).ready(function () {
        var validatorResult = /*[[${validatorResult}]]*/ {};

                                        <option value="경력">경력</option>

<script type="text/javascript">
    $(".preloader").fadeOut();
</script>
<script>
    const joinTable = document.getElementById("join-table");
    const joinFrom = document.getElementById("join-form");

    joinFrom.addEventListener('submit',(event)=>{
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const roles = document.getElementById('roles').value;
        const experience = document.getElementById('experience').value;
        const skillSktack = document.getElementById('skill-input').value;
        const newUser = {username, password,email,roles,experience,skillSktack};

        fetch('/user/register',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body: JSON.stringify(newUser)
        })
            .then(response =>{
                if(response.ok){
                    alert('회원 가입 성공')
                    window.location.href='/';
                }else{
                    response.json().then(errorResponse => {
                        alert(errorResponse.errorMessage);
                    });
                }
            })
            .catch(error =>{
               console.error('fetch 오류 요청 ',error);
            });

    })

</script>
