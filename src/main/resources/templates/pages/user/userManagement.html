            <div class="widget-content searchable-container list">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-md-4 col-xl-2">
                            <form>
                                <input
                                        class="form-control product-search"
                                        id="input-search"
                                        placeholder="회원 찾기(개발중)"
                                        type="text"
                                />
                            </form>
                        </div>
                        <div
                                class="
                    col-md-8 col-xl-10
                    text-end
                    d-flex
                    justify-content-md-end justify-content-center
                    mt-3 mt-md-0
                  "
                        >
                            <div class="action-btn show-btn" style="display: none">
                                <a
                                        class="
                        delete-multiple
                        btn-light-danger btn
                        me-2
                        text-danger
                        d-flex
                        align-items-center
                        font-weight-medium
                      "
                                        href="javascript:void(0)"
                                >
                                    <i
                                            class="feather-sm fill-white me-1"
                                            data-feather="trash-2"
                                    ></i>
                                    Delete All Row</a
                                >
                            </div>
                            <a
                                    class="btn btn-info"
                                    href="javascript:void(0)"
                                    id="btn-add-contact"
                            >
                                <i class="feather-sm fill-white me-1" data-feather="users">
                                </i>
                                회원추가(개발중)</a
                            >
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div
                        aria-hidden="true"
                        aria-labelledby="addContactModalTitle"
                        class="modal fade"
                        id="addContactModal"
                        role="dialog"
                        tabindex="-1"
                >
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header d-flex align-items-center">
                                <h5 class="modal-title">Contact</h5>
                                <button
                                        aria-label="Close"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        type="button"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <div class="add-contact-box">
                                    <div class="add-contact-content">
                                        <form id="addContactModalTitle">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3 contact-name">
                                                        <input
                                                                class="form-control"
                                                                id="c-name"
                                                                placeholder="Name"
                                                                type="text"
                                                        />
                                                        <span
                                                                class="validation-text text-danger"
                                                        ></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3 contact-email">
                                                        <input
                                                                class="form-control"
                                                                id="c-email"
                                                                placeholder="Email"
                                                                type="text"
                                                        />
                                                        <span
                                                                class="validation-text text-danger"
                                                        ></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3 contact-occupation">
                                                        <input
                                                                class="form-control"
                                                                id="c-occupation"
                                                                placeholder="Occupation"
                                                                type="text"
                                                        />
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="mb-3 contact-phone">
                                                        <input
                                                                class="form-control"
                                                                id="c-phone"
                                                                placeholder="Phone"
                                                                type="text"
                                                        />
                                                        <span
                                                                class="validation-text text-danger"
                                                        ></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="mb-3 contact-location">
                                                        <input
                                                                class="form-control"
                                                                id="c-location"
                                                                placeholder="Location"
                                                                type="text"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button
                                        class="btn btn-success rounded-pill px-4"
                                        id="btn-add"
                                >
                                    Add
                                </button>
                                <button
                                        class="btn btn-success rounded-pill px-4"
                                        id="btn-edit"
                                >
                                    Save
                                </button>
                                <button
                                        class="btn btn-danger rounded-pill px-4"
                                        data-bs-dismiss="modal"
                                >
                                    Discard
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-body">
                    <div class="table-responsive">
                        <table class="table search-table v-middle">
                            <thead class="header-item  text-center">
                            <th>계정</th>
                            <th>이메일</th>
                            <th>경력</th>
                            <th>권한</th>
                            <th>삭제</th>
                            </thead>
                            <tbody>
                            <!-- row -->

                            <tr class="text-center search-items" th:each="user : ${users}">
                                <td>
                                    <div class="d-flex align-items-center">

                                        <div class="ms-3">
                                            <div class="user-meta-info">
                                                <h6 class="text-center user-name mb-0 font-weight-medium"
                                                    th:text="${user.username}">

                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                        <span class="usr-email-addr" th:text="${user.email}"
                        ></span
                        >
                                </td>
                                <td>
                        <span class="usr-location" th:text="${user.experience}"
                        ></span
                        >
                                </td>
                                <td>
                        <span class="usr-ph-no" th:text="${user.roles}"
                        ></span
                        >
                                </td>
                                <td>
                                    <form action="/admin/deleteUser" method="post">
                                        <input name="userId" th:value="${user.id}" type="hidden"/>
                                        <button class="action-btn" th:if="${user.roles}==USER" type="submit">

                                            <i class="feather-sm fill-white mdi mdi-delete"

                                            ></i>
                                        </button>
                                        <div class="action-btn" th:if="${user.roles}!=USER">

                                            <i class="feather-sm mdi mdi-alert-octagram"

                                            ></i>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            <!-- /.row -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- -------------------------------------------------------------- -->
            <!-- End PAge Content -->
            <!-- -------------------------------------------------------------- -->
