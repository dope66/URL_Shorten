    <div
            class="
          auth-wrapper
          d-flex
          no-block
          justify-content-center
          align-items-center" style="/static/assets/images/big/auth-bg.jpg) no-repeat center center;">


        <div class="auth-box p-4 bg-white rounded">
            <div class="alert alert-danger error-message" role="alert" th:if="${resultMessage}">
                <span th:text="${resultMessage}"></span>
            </div>
            <div>
                <div class="logo text-center">
              <span class="db"
              ><img alt="logo" src="/assets/images/logo-icon.png"
              /></span>
                    <h5 class="font-weight-medium mb-3 mt-1">회원수정하기</h5>
                </div>
                <!-- Form -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div>
                            <div class="form-floating mb-3">
                                <input
                                        class="form-control form-input-bg"
                                        disabled
                                        id="username2"
                                        placeholder="john deo"
                                        th:value="${user.getUsername()}"
                                        type="text"
                                />
                                <input id="username" name="username" th:value="${user.getUsername()}" type="hidden">
                                <label for="username2">아이디</label>
                                <div class="invalid-feedback">아이디를 입력해 주세요</div>
                                <div class="error-message" id="username-error" style="display: none;"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                        class="form-control form-input-bg"
                                        id="password"
                                        name="password" placeholder="*****"
                                        required
                                        type="password"
                                />

                                <label for="password">비밀번호</label>
                                <div class="invalid-feedback">비밀번호를 입력해 주세요</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input
                                        class="form-control form-input-bg"
                                        disabled
                                        id="email2"
                                        placeholder="john@gmail.com"
                                        th:value="${user.getEmail()}"
                                        type="email"
                                />
                                <input id="email" name="email" th:value="${user.getEmail()}" type="hidden">
                                <label for="email2">이메일</label>
                                <div class="invalid-feedback">이메일을 입력해 주세요</div>
                                <div class="error-message" id="email-error" style="display: none;"></div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <input checked class="
                          with-gap
                          material-inputs material-inputs
                          radio-col-blue
                        " id="experience1" name="experience" type="radio" value="신입">
                                    <label for="experience1">신입</label>
                                </div>
                                <div class="col mb-3">
                                    <input class="
                          with-gap
                          material-inputs material-inputs
                          radio-col-blue
                        " id="experience2" name="experience" type="radio" value="경력"> <label
                                        for="experience2">경력</label>
                                </div>
                            </div>


                            <div class="form-group">

                            </div>
                            <div>
                                <label for="skill-input">키워드</label>


                                <div class="input-group mb-3">
                                    <input autocomplete="off" class="form-control" id="skill-input"
                                           list="skill-list-datalist" placeholder="스킬을 입력하세요"
                                           type="text">
                                    <button class="btn btn-light-info text-info font-weight-medium"
                                            id="add-skill-btn"
                                            type="button">추가
                                    </button>
                                    <button class="btn btn-light-danger text-danger" id="remove-skill-btn"
                                            type="button">삭제
                                    </button>


                                </div>
                                <ul id="selected-skills"></ul>


                                <input id="selected-skills-input" name="skillStack" type="hidden">
                                <datalist id="skill-list-datalist" th:text="${user.getSkillStack()}">
                                    <!-- 기술스택 자동완성을 위한 옵션들 -->
                                </datalist>
                            </div>

                            <div class="selected-skills-container">

                                <ul id="selected-skills-list"></ul>
                            </div>

                            <div class="d-flex align-items-stretch">
                                <button class="btn btn-info d-block w-100" onclick="clickButton();">
                                    수정완료
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="/static/dist/libs/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="/static/dist/js/pages/forms/sweetalert2/sweet-alert.init.js"></script>
<script>

    function clickButton() {

        var data = {};
        data.username = $('#username').val();
        data.password = $('#password').val();
        data.skillStack = $('#skillStack').val();
        data.experience = $('#experience').val();
        data.email = $('#email').val();
        data.roles = "USER";

        var jsonStr = JSON.stringify(data);

        $.ajax({
            type: 'post',
            url: "/user/modify",
            data: jsonStr,
            contentType: "application/json; charset=utf-8",
            success: function (data) {

                if (data === 'ok') {
                    Swal.fire(
                        "회원수정 완료",
                        "확인 또는 3초후 메인 페이지로 돌아 갑니다!",
                        "success"
                    );
                    setTimeout(function () {
                        window.location.href = "/";
                    }, 3000);
                }
                if (data === 'nk1') {
                    Swal.fire(
                        "회원수정 실패",
                        "비밀번호는 8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.",
                        "error"
                    );
                }
                if (data === 'nk2') {
                    Swal.fire(
                        "회원수정 실패",
                        "존재하지 않는 아이디 입니다.",
                        "error"
                    );
                }
            },
            error: function (err) {
                alert('서버 통신 실패');
            }
        });
    }

</script>
